<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Confirmed</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* =====================
       BLUE THEME VARIABLES
    ===================== */
    :root {
      --bg-main: #0b1d3a;
      --card-bg: #0f2a52;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.35);
      --success: #3b82f6;
      --text-main: #eaf2ff;
      --text-muted: #b6c9e8;
    }

    /* =====================
       BASE
    ===================== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at top, #163b72, var(--bg-main));
      font-family: "Inter", system-ui, sans-serif;
      display: grid;
      place-items: center;
      color: var(--text-main);
    }

    /* =====================
       CARD
    ===================== */
    .card {
      position: relative;
      max-width: 540px;
      width: 90%;
      padding: 3.5rem 3rem;
      background: linear-gradient(
        180deg,
        rgba(15, 42, 82, 0.98),
        rgba(11, 29, 58, 0.98)
      );
      border-radius: 18px;
      box-shadow: 0 35px 80px rgba(0, 0, 0, 0.55);
      animation: fadeIn 0.9s ease;
      overflow: hidden;
    }

    /* TOP ACCENT BAR */
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 5px;
      width: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        var(--accent),
        transparent
      );
    }

    /* =====================
       ICON
    ===================== */
    .icon-ring {
      width: 92px;
      height: 92px;
      margin: 0 auto 1.8rem;
      border-radius: 50%;
      background:
        radial-gradient(circle at center, rgba(56,189,248,0.25), transparent);
      display: grid;
      place-items: center;
      position: relative;
      animation: scaleIn 0.6s ease 0.2s both;
    }

    .icon-ring::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 3px solid var(--accent);
      opacity: 0.6;
    }

    .icon-check {
      font-size: 2.4rem;
      font-weight: 700;
      color: var(--accent);
    }

    /* =====================
       TEXT
    ===================== */
    h1 {
      margin: 0 0 0.9rem;
      font-size: 2.1rem;
      font-weight: 700;
      text-align: center;
    }

    p {
      margin: 0 auto 2.4rem;
      max-width: 420px;
      text-align: center;
      font-size: 1rem;
      line-height: 1.6;
      color: var(--text-muted);
    }

    /* =====================
       BUTTON
    ===================== */
    .btn {
      display: block;
      width: fit-content;
      margin: 0 auto;
      padding: 0.85rem 2.4rem;
      border-radius: 999px;
      background: linear-gradient(
        135deg,
        #60a5fa,
        var(--accent)
      );
      color: #081b33;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 40px rgba(56, 189, 248, 0.45);
    }

    .note {
      margin-top: 2rem;
      font-size: 0.85rem;
      text-align: center;
      color: rgba(182, 201, 232, 0.75);
    }

    /* =====================
       ANIMATIONS
    ===================== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <section class="card">
    <div class="icon-ring">
      <div class="icon-check">✓</div>
    </div>

    <h1>Payment Confirmed</h1>

    <p>
      Your transaction was successful. We’ve securely received your payment
      and your order is now confirmed.
    </p>

    <a href="{% url 'product_list' %}" class="btn">
      Continue Shopping
    </a>

    <div class="note">
      You will receive a confirmation email shortly.
    </div>
  </section>
</body>
</html>
