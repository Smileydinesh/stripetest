<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 40px;
        }
        .checkout-box {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .amount {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        button {
            padding: 12px 20px;
            background: #635bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="checkout-box">
    <h1>ðŸ’³ Checkout</h1>
    <p class="amount">Total: ${{ total }}</p>

    <form method="post" action="{% url 'checkout' %}">
        {% csrf_token %}
        <button type="submit">Pay with Stripe</button>
    </form>
</div>

</body>
</html>
