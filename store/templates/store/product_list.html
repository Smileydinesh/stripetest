<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 40px;
        }
        h1 {
            text-align: center;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }
        .product-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            text-align: center;
        }
        .product-card h3 {
            margin-bottom: 10px;
        }
        .price {
            font-weight: bold;
            margin-bottom: 15px;
        }
        .btn {
            display: inline-block;
            padding: 8px 14px;
            background: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .cart-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>üõçÔ∏è Products</h1>

<div class="product-grid">
    {% for product in products %}
    <div class="product-card">
        <h3>{{ product.name }}</h3>
        <p class="price">${{ product.price }}</p>
        <a class="btn" href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
    </div>
    {% endfor %}
</div>

<a class="cart-link" href="{% url 'cart_detail' %}">üõí View Cart</a>

</body>
</html>
